<!DOCTYPE html>
<html lang="en">
<head>
	
<style>
	
input [type=range] {
		width: 300px;
}
	
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button {
  
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 200px;
    margin: 0;
}
	
</style>
	
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
<script>
$(function slider()
{
$('.slider').on('input change', function(){
          $(this).next($('.slider_label')).html(this.value);
        });
      $('.slider_label').each(function(){
          var value = $(this).prev().attr('value');
          $(this).html(value);
        });  
  
  
})

function calc() {
  var n1 = parseFloat(document.getElementById('n1').value);
  var n2 = parseFloat(document.getElementById('n2').value);
  var n3 = parseFloat(document.getElementById('n3').value);
  var n4 = parseFloat(document.getElementById('n4').value);


  var n4a = n4 / 100;
  var r3 = document.getElementById('result3').value = n1 / n3;
  var r5 = document.getElementById('result5').value = (r3 * n4a)
  var r1 = document.getElementById('result1').value = n1 - ((n2) + (n3 * r5));
  var r2 = document.getElementById('result2').value = (r1 / n1) * 100;
  var r4 = document.getElementById('result4').value = r1 / n3;
  var r6 = document.getElementById('result6').value = n2 / n3;
}
</script>
	</head>
	
<body>
	
<p>Revenue: <input type="number" id="n1" /></p>
<p>Ad Spend: <input type="number" id="n2" /></p>
<p>Number of Orders: <input type="number" id="n3" /></p>
<p><label for="range_weight">COGS Margin: </label> <input type="range" width="200px" name="weight" id="n4" class="slider" min="0" max="100" value="25">
<span class="slider_label"></span>%</p>
	<center><br><p><button onclick="calc();">Calculate</button></p><br></center>
<p>Net Profit: <input type="number" id="result1" /></p>
<p>Net Margin: <input type="number" id="result2" />%</p>
<p>Average Order Value: <input type="number" id="result3" /></p>
<p>Average Order Profit: <input type="number" id="result4" /></p>
<p>Average Order Cost: <input type="number" id="result5" /></p>
<p>Ad Spend per Order: <input type="number" id="result6" /></p>
	
</body>
</html>
